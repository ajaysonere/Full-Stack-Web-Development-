<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutiPage Form </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/205bdd7425.js" crossorigin="anonymous"></script>  
</head>
<body>
       <div class="container">
         <div class="fromheading">
            <h1 class="heading"> Sing Up your payment account </h1>
            <h3 class="heading heading2">Fill All The Form Field TO Go Next Step </h3>
         </div>
         <div class="pageheading fromheading">
          <div class="listitem">
            <ul class="list">
              <li><a href="#"><i class="headi fa-solid fa-unlock"></i></a></li>
              <li><a href="#"> <i class="headi fa-solid fa-user-secret"></i></a></li>
              <li><a href="#"><i class=" headi fa-regular fa-credit-card"></i></a></li>
              <li><a href="#"><i class=" headi fa-solid fa-clipboard-check"></i></a></li>
            </ul>
          </div>
          <div class="progressback">
             <div class="progressbar"> </div>
          </div>
         </div>
         <form action="">
           <h2>Account Information <span>STEP 1:4</span></h2>
           <div class="inputcontainer">
             <label for="email">Email <span>* </span></label><br>
             <i class="fa-sharp fa-solid fa-square-envelope"></i>
             <input  type="email" name="email" id="email" placeholder="E-mail..." >
           </div>
           <div class="inputcontainer">
            <label for="username">User Name <span>* </span></label><br>
            <i class="fa-sharp fa-solid fa-user-secret inputcontainer"></i>
            <input type="text" name="uname" id="username" placeholder="User Name ..">
           </div>
           <div class="inputcontainer">
            <label for="pass">PassWord <span>* </span> </label><br>
            <i class="fa-sharp fa-solid fa-unlock inputcontainer"></i>
            <input type="password" name="pass" id="pass" placeholder="Password..">
           </div>
           <div class="inputcontainer">
            <label for="cpass">Confirm Password     <span> * </span></label><br>
            <i class=" fa-sharp fa-solid fa-lock inputcontainer"></i>
            <input type="password" name="cpass" id="cpass" placeholder="Confirm Password">
           </div>
            <input type="button" name="submit" id="btn" class="nextbtn" value="NEXT">
         </form>
       </div>
</body>
</html>
