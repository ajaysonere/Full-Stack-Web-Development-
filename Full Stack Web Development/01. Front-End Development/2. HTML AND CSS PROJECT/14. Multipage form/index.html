<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulltiple Page Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
         <div class="logo">
            <img src="../images/khoros.png" alt="Logo image">
            <h1>Are You Ready for a Demo ?</h1>
         </div>
         <div class="formcontainer">
            <div class="line"></div>
            <div class="line line2"></div>
            <div class="stepboxcircle">
               <div class="stepbox ">1</div>
               <div class="stepbox acitve">2</div>
               <div class="stepbox">3</div>
            </div>
            <form action="" >
               <div class="step1 stepnone">
                  <h1>Let's Get Started ! </h1>
                   <div>
                     <label for="email"><span class="redstar">*</span> Email</label><br>
                     <input type="email" name="email" id="email">
                   </div>
                   <input type="button" name="submit" id="" value="NEXT" class="step1btn">
               </div>            
            </form>
            <form action="" >
               <div class="step2 ">
                  <h1>STEP 2 :</h1>
                   <div>
                     <label for="email"><span class="redstar">*</span> First Name</label><br>
                     <input type="text" name="fname" id="email">
                   </div>
                   <input type="button" name="submit" id="" value="NEXT" class="step1btn">
               </div>            
            </form>
            <form action="" >
               <div class="step3 stepnone">
                  <h1>STEP 3:</h1>
                   <div>
                     <label for="email"><span class="redstar">*</span> Last Name </label><br>
                     <input type="text" name="lname" id="email">
                   </div>
                   <input type="button" name="submit" id="" value="NEXT" class="step1btn">
               </div>            
            </form>
         </div>
      </div>
</body>
</html>
