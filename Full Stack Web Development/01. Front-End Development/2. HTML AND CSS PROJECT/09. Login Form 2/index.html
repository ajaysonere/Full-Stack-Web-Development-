<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="">
           <form >
              <button class="green">Sign Up</button>
              <button >Login </button>
              <h1>Sign Up For Free </h1>
              <div class "fname">
                <input type="text" name="fname" class="fname" placeholder="First Name*" />
                <input type="text" name="lname" class="lname" placeholder="Last Name*" />
              </div>
              <div>
                 <input type="email" name="mail" placeholder="Email Address*"  class="email"/>
              </div>
              <div>
                <input type="password" name="password" placeholder="Set A Password*"  class="email"/>
             </div>
                <input type="submit" name="submit" class="login green" value="GET STARTED " />
           </form>
       </div>
</body>
</html>
