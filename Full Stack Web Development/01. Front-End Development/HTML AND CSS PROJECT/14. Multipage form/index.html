<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulltiple Page Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
         <div class="logo">
            <img src="../images/khoros.png" alt="Logo image">
            <h1>Are You Ready for a Demo ?</h1>
         </div>
         <div class="formcontainer">
            <div class="stepboxcircle">
               <div class="stepbox pink">1</div>
               <div class="stepbox">2</div>
               <div class="stepbox">3</div>
            </div>
            <form action="">
                <h1>Let's Get Started ! </h1>
                <div>
                    <label for="email"><span class="redstar">*</span> Email</label>
                    <input type="email" name="email" id="email">
                </div>
            </form>
         </div>
      </div>
</body>
</html>
