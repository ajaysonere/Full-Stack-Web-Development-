<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/205bdd7425.js" crossorigin="anonymous"></script>
</head>
<body>
       <div class="container">
         <nav>
            <img src="./images/logo.png" alt="logo image " class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">HIRE ME</a></li>
            </ul>
            <img src="./images/moon.png" alt="dark Mode" id="icon">
         </nav>
         <div class="info">
             <h1>I'm <span> Kate </span> Amelia </h1>
             <p>This is my official portfolio website to showcase my all work related to web <br> Development and UI design </p>
             <a href="">Downlod CV</a>
         </div>
         <div class="img-box">
          <img src="./images/pattern.png" alt="bg image" class="back-img">
          <img src="./images/girl.png" alt="bg image" class="main-img">
         </div>
         <div class="social">
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
              <a href="#"><i class="fab fa-behance"></i></a>
              <a href="#"><i class="fab fa-dribbble"></i></a>
         </div>
       </div>

       <script>
          var icon = document.getElementById("icon");
          icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "./images/sun.png";
            }else{
                icon.src = "./images/moon.png";
            }
          }
       </script>
</body>
</html>
