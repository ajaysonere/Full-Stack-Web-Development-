<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid System </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
           
        <div class="row a_row">
            <div class="col-1 bg-warning text-white a_col text-center">1</div>
            <div class="col-1 a_col bg-success text-white text-center">2</div>
            <div class="col-1 a_col bg-primary text-white text-center">3</div>
            <div class="col-1 a_col bg-dark text-white text-center">4</div>
            <div class="col-1 a_col bg-dark text-center text-white bg-opacity-75">5</div>
            <div class="col-1 a_col bg-dark text-white text-center bg-opacity-50">6</div>
            <div class="col-1 a_col bg-dark text-white text-center bg-opacity-25">7</div>
            <div class="col-1 a_col bg-primary bg-gradient text-center text-white ">8</div>
            <div class="col-1 a_col bg-info text-white text-center bg-opacity-75">9</div>
            <div class="col-1 a_col bg-secondary bg-gradient text-center text-white bg-opacity-50">10</div>
            <div class="col-1 a_col bg-danger text-white text-center bg-opacity-75">11</div>
            <div class="col-1 a_col bg-danger bg-gradient text-center text-white bg-opacity-50">12</div>
        </div>
         

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
