<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function in JS </title>
</head>
<body>
    

    <script>

      /*
         syntax 
         function(keyword)  functionaName (paraMeters){
            instructions ...
         }

      */
      
        // addition of Number
     
        function addition(x,y){
            return (x+y);
        }
        z = addition(4,5)
        console.log(addition(5,10));
        console.log(z);

        //  Min value of Number

        function minValue(x,y){
            if(x<y){
                return x;
            }
            else{
                return y;
            }
        }
        console.log(`"Min Value is :" ${minValue(10,8)}`);
   
   
        // square of number 

        function square(number){
            return number*number;
        }
        console.log(`Square of number is : ${square(5)}`);

         // cube of Number

        function cubeOfNumber(number){
            return number*number*number;
        }
       console.log(`"Cube Of the Number is : " ${cubeOfNumber(5)}`);

       // Area of square 
       function areaOfSquare(heigth,width){
        return heigth * width;
       }
       console.log(`Area Of Square is : ${areaOfSquare(10,20)}`);

       // area of circle 
       function areaOfCircle(radius){
         return Math.floor(3.14*(radius*radius));
       }
       console.log(`Area Of Circle : ${areaOfCircle(6)}`);
        
       // sum Of Given Range 
       function sumOfNumber(nThNumber){
         ans =0;
          for(i=1;i<=nThNumber;i++){
            ans +=i;
          }
          return ans;
       }
       console.log(`Sum of Number in Given range is : ${sumOfNumber(15)}`);

       //  Print Even Number Between The Range 
    
       function eveNumber(fnumber,lnumber){
        for(i=fnumber;i<=lnumber;i++){
            if(i%2===0){
                console.log(i);
            }
        }
       }
       eveNumber(2,25);

       // find The Max Element of the Array 

       function maxElement(arr){
        arrMaxElement = arr[0];
        for(i=0;i<arr.length;i++){
            if(arr[i]>arr[0]){
                arrMaxElement = arr[i];
            }
        }
        return arrMaxElement;
       }
       arr = [10,20,30,40,50];
       ans = maxElement(arr);
       console.log(ans);
   </script>
</body>
