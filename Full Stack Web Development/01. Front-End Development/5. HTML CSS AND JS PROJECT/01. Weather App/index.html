<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Web App </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  </head>
  <body>
    <div class="container text-center mt-5">
        <div class="alert alert-success">
            WelCome To Weather Web App 
        </div>
        <p>This is a Realtime Weather Application </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="md-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <input type="button" value="Fetch Weather" class="btn btn-primary mt-3" onclick="handlebtnClick()">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-6">
                <img src="" id="icon">
                <h2 id="weather-condition"></h2>
                <h1 id="temp"></h1>
            </div>
            <div class="col-lg-6">
                <h2 id="city-name"></h2>
                <h1 id="state-country"></h1>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
