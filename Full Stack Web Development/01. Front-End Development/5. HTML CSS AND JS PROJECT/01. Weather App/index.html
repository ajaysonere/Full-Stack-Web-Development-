<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #div1 {
            background-image: url(4.jpg);
        }
    </style>
</head>

<body>
    <div class="container pt-2" id="div1">
        <div class="alert alert-warning pt-3" role="alert" style="text-align:center;color: black;">
            Weather Application
        </div>
        <div class="row">
            <div class="col-7">
                <div class="alert alert-warning pt-3" role="alert" style="text-align:start;color: black;">
                    Select City
                </div>
            </div>
            <div class="col-2">
                <!-- this for empty space -->
            </div>
            <div class="col-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-info btn-lg  dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        City
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="drop(0)">Indore</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" onclick="drop(1)">Mumbai</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" onclick="drop(2)">Goa</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="mb-3">
                    <label for="place" class="form-label">Enter City</label>
                    <input type="email" class="form-control" id="place" aria-describedby="emailHelp">
                </div>
                <input type="button" onclick="place()" value="Fetch data" class="btn btn-info btn-lg">
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-6">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <img id="icon" src="">
                            <div>
                                <h2 id="temp"></h2>
                            </div>
                        </div>
                        <div class="col">
                            <div>
                                <h1 id="location"></h1>
                            </div>
                            <div>
                                <h2 id="state"></h2>
                            </div>
                            <div>
                                <h2 id="weather-condition"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
    
</body>

</html>
